<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veri Dedektifi - Giriş Yap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="veri-dedektifi-logo.jpg" alt="Veri Dedektifi Logosu" class="logo">
      <span class="project-name">Veri Dedektifi</span>
    </div>
    <div class="navbar-right">
      <a href="index.html" class="nav-link">Ana Sayfa</a>
      <a href="about.html" class="nav-link">Hakkında</a>
      <a href="contact.html" class="nav-link">İletişim</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <section class="auth-section">
      <h1>Veri Dedektifi'ne Hoş Geldiniz</h1>
      <p>Veri dünyasına eğlenceli bir yolculuk yapın!</p>
      <div class="form-tabs">
        <button id="defaultOpen" class="tab-button active" onclick="openForm(event, 'login')">Giriş Yap</button>
        <button class="tab-button" onclick="openForm(event, 'signup')">Kayıt Ol</button>
      </div>
      <div id="login" class="tabcontent active">
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email adresiniz" required>
          <input type="password" id="loginPassword" placeholder="Şifreniz" required>
          <button type="submit" class="btn-login">Giriş Yap</button>
        </form>
      </div>
      <div id="signup" class="tabcontent">
        <form id="signupForm">
          <input type="email" id="signupEmail" placeholder="Email adresiniz" required>
          <input type="password" id="signupPassword" placeholder="Şifreniz" required>
          <button type="submit" class="btn-signup">Kayıt Ol</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2024 Veri Dedektifi. Tüm hakları saklıdır.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
